<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>کنکوق - پیغام جدید</title>
</head>
<body>
    <div class="text-center" style="text-align: center; border: 1px solid #EEE; direction: rtl">
        <h1><a href="{{ protocol }}://{{ domain }}" style="text-decoration: none; color:#009afd">کنکوق</a></h1>
        <h2 style="color: #666;">پیغام جدید در صندوق پستی شما دریافت شد.</h2>
        <br>
        <p  style="text-align: center; line-height: 2.5; padding: 10px;">
            <span style="color:#009afd ">فرستنده:</span>&nbsp;&nbsp;{{ message.form_user.get_full_name }}<br>
            <span style="color:#009afd ">تاریخ:</span>&nbsp;&nbsp;{{ message.message_time }}<br>
            <span style="color:#009afd ">لینک:</span>&nbsp;&nbsp;{{ link }}<br>
        </p>
    </div>
</body>
</html>
